		<script>
		color = "light"
		$(document).ready(function(){
			$("#myInput").on("keyup", function() {
				var value = $(this).val().toLowerCase();
				$("#all div").filter(function() {
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
				});
			});
		});
		
		
		function back()
		{
			window.open("./..","_self");
		}
		
		function change(){
			if (color == "light"){
				color = "dark";
				document.getElementById("color-mode").setAttribute("data-bs-theme","dark");	
				document.getElementById("color-mode-button").setAttribute("class","btn btn-outline-light");
				
				document.querySelector('.root').style.backgroundColor = "rgb(40,40,40)";
			}
			
			else{
				color = "light";
				document.getElementById("color-mode").setAttribute("data-bs-theme","light");
				document.getElementById("color-mode-button").setAttribute("class","btn btn-outline-secondary");
				
				document.querySelector('.root').style.backgroundColor = "rgb(250,250,250)";
			}
		}
		</script>
